<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konten Dihapus</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
            background: #f5f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: white;
            max-width: 600px;
            padding: 30px 25px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h1 {
            color: #b00020;
            margin-bottom: 15px;
            font-size: 28px;
        }

        .card p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .card .btn {
            background: #b00020;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            display: inline-block;
            transition: background 0.3s;
        }

        .card .btn:hover {
            background: #d32f2f;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Konten Telah Dihapus</h1>
        <p>
            Konten ini telah dihapus karena melanggar kebijakan pemerintah tentang
            <strong>pelecehan anak di bawah umur</strong>.
        </p>
        <a href="/" class="btn">Kembali ke Beranda</a>
    </div>
</body>

</html>
