<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengubah Link Cerdas</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        /* CSS DARI VERSI SEBELUMNYA, TIDAK ADA PERUBAHAN */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --success-color: #28a745;
            --light-color: #f8f9fa;
            --dark-color: #343a40;
            --border-color: #dee2e6;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f7f6;
            color: var(--dark-color);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: var(--dark-color);
            margin-bottom: 30px;
        }

        h1 i {
            color: var(--primary-color);
        }

        .input-area,
        .result-area {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
        }

        textarea {
            width: 100%;
            height: 180px;
            padding: 12px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            resize: vertical;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            font-weight: 500;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            flex-grow: 1;
        }

        button:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .result-header h3 {
            margin: 0;
            font-weight: 500;
        }

        #copyButton {
            padding: 8px 12px;
            font-size: 0.9rem;
            background-color: var(--success-color);
            color: white;
            flex-grow: 0;
        }

        #copyButton:hover {
            background-color: #218838;
        }

        #hasil {
            background-color: var(--light-color);
            border: 1px solid var(--border-color);
            padding: 15px;
            border-radius: 6px;
            min-height: 180px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 1rem;
        }
    </style>
</head>

<body>

    <div class="container">
        <h1><i class="fa-solid fa-wand-magic-sparkles"></i> Pengubah Link Cerdas</h1>

        <div class="input-area">
            <label for="inputText">Teks Asli:</label>
            <textarea id="inputText" placeholder="Contoh:
video 1 sangat keren
videy.co/v/?id=gewyfe
ini link lain yang akan dihapus: badlink.com
video manta
videy.co/v/?id=ge4yfe"></textarea>
        </div>

        <div class="button-group">
            <button id="convertButton" class="btn-primary">
                <i class="fa-solid fa-gear"></i> Proses Teks
            </button>
            <button id="clearButton" class="btn-secondary">
                <i class="fa-solid fa-eraser"></i> Bersihkan
            </button>
        </div>

        <div class="result-area">
            <div class="result-header">
                <h3>Hasil:</h3>
                <button id="copyButton">
                    <i class="fa-regular fa-copy"></i> Salin
                </button>
            </div>
            <pre id="hasil"></pre>
        </div>
    </div>

    <script>
        // --- Mengambil elemen dari Halaman ---
        const convertButton = document.getElementById('convertButton');
        const clearButton = document.getElementById('clearButton');
        const copyButton = document.getElementById('copyButton');

        const inputText = document.getElementById('inputText');
        const hasilText = document.getElementById('hasil');

        // --- Menambahkan Event Listener ke Tombol ---
        convertButton.addEventListener('click', ubahLink);
        clearButton.addEventListener('click', bersihkanTeks);
        copyButton.addEventListener('click', salinHasil);

        // --- [ FUNGSI UTAMA YANG DIPERBARUI ] ---
        function ubahLink() {
            const teksAsli = inputText.value;
            if (teksAsli.trim() === '') {
                hasilText.textContent = 'Silakan masukkan teks terlebih dahulu.';
                return;
            }

            // Regex untuk menemukan semua URL (termasuk yang tanpa http/https)
            // Ini akan mencocokkan pola seperti: domain.com, sub.domain.co.uk, www.google.com/path?q=1
            const urlRegex = /(?:https?:\/\/)?(?:www\.)?([a-zA-Z0-9-]+\.)+[a-zA-Z]{2,}(?:\/[^\s]*)?/g;

            const teksHasil = teksAsli.replace(urlRegex, (linkDitemukan) => {
                // Fungsi ini akan dijalankan untuk SETIAP link yang ditemukan oleh Regex

                // Cek apakah link yang ditemukan mengandung 'videy.co'
                if (linkDitemukan.includes('videy.co')) {
                    // Jika ya, ganti 'videy.co' menjadi 'videy.in' dan kembalikan
                    return linkDitemukan.replace('videy.co', 'videy.in');
                } else {
                    // Jika tidak, ini adalah link lain. Hapus link ini dengan mengembalikan string kosong.
                    return '';
                }
            });

            hasilText.textContent = teksHasil;
        }

        // --- Fungsi untuk Membersihkan Area Teks ---
        function bersihkanTeks() {
            inputText.value = '';
            hasilText.textContent = '';
        }

        // --- Fungsi untuk Menyalin Teks Hasil ---
        function salinHasil() {
            const textToCopy = hasilText.textContent;

            if (!textToCopy) {
                alert("Tidak ada hasil untuk disalin!");
                return;
            }

            navigator.clipboard.writeText(textToCopy).then(() => {
                const originalText = copyButton.innerHTML;
                copyButton.innerHTML = `<i class="fa-solid fa-check"></i> Tersalin!`;
                setTimeout(() => {
                    copyButton.innerHTML = originalText;
                }, 2000);
            }).catch(err => {
                console.error('Gagal menyalin teks: ', err);
                alert("Maaf, gagal menyalin teks.");
            });
        }
    </script>

</body>

</html>
